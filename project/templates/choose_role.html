{% extends 'base_auth.html' %}

{% block title %}Choose Role - DevMatch{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 600px;">
    <div class="auth-header">
        <h2>Welcome back, {{ user.username }}!</h2>
        <p>Choose how you'd like to continue with DevMatch</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
        <form method="post" style="height: 100%;">
            {% csrf_token %}
            <button type="submit" name="role" value="developer" 
                    class="role-card" 
                    style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);">
                <div class="role-icon">
                    <i class="fas fa-code"></i>
                </div>
                <strong>Developer</strong>
                <p>Access your developer dashboard and find exciting projects</p>
            </button>
        </form>

        <form method="post" style="height: 100%;">
            {% csrf_token %}
            <button type="submit" name="role" value="customer" 
                    class="role-card"
                    style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <div class="role-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <strong>Customer</strong>
                <p>Post projects and find talented developers</p>
            </button>
        </form>
    </div>
</div>

<style>
    .role-card {
        width: 100%;
        height: 100%;
        padding: 2rem 1.5rem;
        border: none;
        border-radius: 1rem;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .role-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .role-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .role-card strong {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        display: block;
    }

    .role-card p {
        font-size: 0.875rem;
        opacity: 0.9;
        margin: 0;
        line-height: 1.5;
    }
</style>
{% endblock %}
